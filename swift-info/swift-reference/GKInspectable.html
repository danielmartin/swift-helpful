<span id="GKInspectable-1"></span><h4 class="subsection">8.1.5 GKInspectable</h4>

<span id="index-_0040GKInspectable"></span>

<p>Apply this attribute to expose a custom GameplayKit component property
to the SpriteKit editor UI. Applying this attribute also implies the
&lsquo;<samp>objc</samp>&rsquo; attribute.
</p>
